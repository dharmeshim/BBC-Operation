<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Add Bill</h2>

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                <mat-form-field appearance="outline" class="myclass" [color]="'accent'">
                    <mat-label>Customer ID</mat-label>
                    <input matInput type="number" placeholder="Enter the Customer ID" #customerId="ngModel" ngModel
                        name="cusId" required>

                    <mat-error *ngIf="customerId.touched  && !customerId.valid">
                        Please Enter valid ID</mat-error>

                </mat-form-field>


                <mat-form-field appearance="outline" class="myclass" [color]="'accent'">
                    <mat-label>Unit consumption </mat-label>
                    <input matInput type="number" placeholder="000.00" #unitcnsm="ngModel" ngModel name="unitscon"
                        required>

                    <mat-error *ngIf="unitcnsm.touched 
            
                        && !unitcnsm.valid">
                        Please Enter valid units</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="myclass" [color]="'accent'">
                    <mat-label>Duration of Bill</mat-label>
                    <input matInput [matDatepicker]="durationPicker" name="durationOfBill" [(ngModel)]="durationOfBill"
                        required>
                    <mat-datepicker-toggle matIconSuffix [for]="durationPicker"></mat-datepicker-toggle>
                    <mat-datepicker #durationPicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="myclass" [color]="'accent'">
                    <mat-label>Due Date</mat-label>
                    <input matInput [matDatepicker]="dueDatePicker" name="billDueDate" [(ngModel)]="billDueDate"
                        required>
                    <mat-datepicker-toggle matIconSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dueDatePicker></mat-datepicker>
                </mat-form-field>


                <button mat-raised-button color="primary" [disabled]="!f.valid">Save</button>

            </form>

        </div>

    </div>

</div>
